<div ng-controller="PowerController">
  <h1>See your heroes</h1>
  <label for="power">Filter By Power</label>
  <select id="power" ng-model="powerFilter" ng-change="sortHeroes()">

  <option ng-repeat="power in powers" value="{{power.power_name}}" >
    {{power.power_name}}
  </option>
  <option value="all">All</option>
  </select>
  <table>
    <thead>
      <th>Alias</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Power</th>
      <th>Delete?</th>
    </thead>
    <tbody ng-repeat="hero in filteredHeroes track by $index">
<tr>
  <td>{{hero.alias}}</td>
  <td>{{hero.first_name}}</td>
  <td>{{hero.last_name}}</td>
  <td>{{hero.city}}</td>
  <td>{{hero.power_name}}</td>
  <td><button ng-click="deleteHero(hero._id)">Delete</button></td>
</tr>
    </tbody>
  </table>
</div>
